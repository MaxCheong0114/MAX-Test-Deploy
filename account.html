        <!-- account page -->
        <section class="account">
            <div class="container">
                <input type="checkbox" id="flip">

                <div class="forms">
                    <div class="form-content">
                        <div class="login-form" onsubmit="writelocaltoragelogin()">
                            <div class="title">Login</div>
                            <form method="POST" action="index.html">
                                <div class="input-boxes">
                                    <div class="input-box">
                                        <i class='bx bxs-user-circle'></i>
                                        <input type="text" placeholder="Enter your username" required id="loginusername">
                                    </div>
                                    <div class="input-box">
                                        <i class='bx bxs-lock'></i>
                                        <input type="password" placeholder="Enter your password" required id="loginpassword">
                                    </div>
                                    <div class="text"><a href="#">Forgot password?</a></div>
                                    <div class="button input-box">
                                        <input type="submit" value="Sumbit">
                                    </div>

                                            now</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="signup-form">
                            <div class="title">Signup</div>
                            <form class="signup_form_input" onsubmit="writelocalstoragesignup();" method="POST" action="index.html"> 
                                <div class="input-boxes">
                                    <div class="input-box">
                                        <i class='bx bxs-user-circle'></i>
                                        <input type="text" placeholder="Enter your username" id="username" required>
                                    </div>
                                    <div class="input-box">
                                        <i class='bx bxs-envelope'></i>
                                        <input type="text" placeholder="Enter your email"  id="email" required>
                                    </div>
                                    <div class="input-box">
                                        <i class='bx bxs-lock'></i>
                                        <input type="password" placeholder="Enter your password"  id="password" required>
                                    </div>
                                    <div class="button input-box">
                                        <input type="submit" value="Sumbit">
                                    </div>
                                    <div class="text sign-up-text">Already have an account? <label for="flip">Login
                                            now</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

<script>
    function writesessionstoragelogin(){
  var loginusername = document.getElementById("loginusername").value;
  localStorage.setItem('loginusername',loginusername);  
}

function writelocalstoragesignup(){
  var username = document.getElementById("username").value;
  localStorage.setItem('username',username);  
  var email = document.getElementById("email").value;
  localStorage.setItem('email',email);  
  var password = document.getElementById("password").value;
 localStorage.setItem('password',password);  

}
</script>
