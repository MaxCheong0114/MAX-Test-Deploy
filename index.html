<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        button {
            font-size: 2em;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Title of the Page</h1>
        <p>This is a description of the page. Click the button to increase the number.</p>
        <button id="incrementButton">0</button>
    </div>

    <script>
        let count = 0;
        const button = document.getElementById('incrementButton');
        
        button.addEventListener('click', () => {
            count += 1;
            button.textContent = count;
        });
    </script>
</body>
</html>
